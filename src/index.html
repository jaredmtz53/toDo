<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <h1> My ToDo  </h1>
            </div>
        </div>
        <div class="sidebar">
            <h1>My current lists</h1>
            <div class="add-lists-container">
                <input type="text" id= 'add-list-datafield' min="2" max="20"
                    placeholder="Enter List Name">
                <button class="add-new-list-btn">Add +</button>
            </div>
                <div class="lists-content"></div>
            
        </div>
        <div class="content">
            <h1>My To Do Home</h1>
            <h3>Click the Add + button or select an
                existing one to start adding to your To Do's</h3>
        </div>
        <div class="to-do-item-modal">
            <form class="to-do-form">
                <h2>Add TO DO</h2>
                <div class="form-element">
                    <input type="text" id="title" name="title"
                        placeholder="Title">
                </div>
                <div class="form-element">
                    <input type="text" id="description" name="description"
                        placeholder="description">
                </div>
                <div class="form-element">
                    <input type="date" name="date" id="date"
                        placeholder="mm/dd/yyyy">
                </div>
                <div class="form-element">
                    <input type="radio" id="priority-low" name="priority">
                    <label for="priority-low">low</label>

                    <input type="radio" id="priority-mid" name="priority">
                    <label for="priority-mid">mid</label>

                    <input type="radio" id="priority-high" name="priority">
                    <label for="priority-high">high</label>
                </div>
                <div class="form-element">
                    <button class="add-task-btn">Add +</button>
                </div>
            </form>
        </div>
        <div class="edit-modal">
            <div class="close-btn">&times;</div>
        </div>
        <div class="overlay"></div>
    </body>
</html>
