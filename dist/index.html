<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="sidebar"></div>
    <div class="content"></div>
    
    
    
    
    <div class="to-do-item-modal">
        <form class="form">
            <h2>Add TO DO</h2>
            <div class="form-element">
                <input type="text" id ="title" name="title" placeholder="Title">
            </div>
            <div class="form-element">
                <input type="text" id="description" name="description" placeholder="description">
            </div>
            <div class="form-element">
                <input type="date" name="date" id="date" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-element">
                    <input type="radio" id = "priority-low" name = "priority">
                    <label for="priority-low">low</label>

                    <input type="radio" id = "priority-mid" name = "priority">
                    <label for="priority-mid">mid</label>
                    
                    <input type="radio" id = "priority-high" name = "priority">
                    <label for="priority-high">high</label>
            </div>
            <div class="form-element">
                <button class="add-task-btn">Add Task</button>
            </div>
        </form>
    </div>
    
<script defer src="bundle.js"></script></body>
</html>
